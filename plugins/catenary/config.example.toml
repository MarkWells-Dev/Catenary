# Catenary Configuration
# Copy to ~/.config/catenary/config.toml and customize
#
# At startup Catenary scans the workspace and only spawns servers for
# languages it detects. Undetected servers start on first file access.
# Feel free to add many servers without overhead.

# Global configuration
idle_timeout = 300  # Seconds before closing idle documents (0 to disable)

# Language Server Configuration
# Format:
#   [server.<language-id>]
#   command = "server-binary"
#   args = ["arg1", "arg2"]
#
# The language-id should match the LSP language identifier (e.g., "rust",
# "python", "typescript"). Catenary routes requests based on file extension.

[server.rust]
command = "rust-analyzer"

[server.python]
command = "pyright-langserver"
args = ["--stdio"]

[server.typescript]
command = "typescript-language-server"
args = ["--stdio"]

[server.javascript]
command = "typescript-language-server"
args = ["--stdio"]

[server.go]
command = "gopls"

[server.c]
command = "clangd"

[server.cpp]
command = "clangd"

